<!DOCTYPE html>
<html>
  <head>
    <title> Temperature Converter </title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/x-icon" href = "https://lmg-labmanager.s3.amazonaws.com/assets/articleNo/28420/aImg/51328/smart-additive-for-autonomous-temperature-control-s.jpg">
    <link rel = "stylesheet" href = "styling.css">
    <script src = "scripts.js"> </script>
  </head>
  <body>
    <div class = "container">
      <h1 style = "font-size: 4vw;"> Celsius <br>
        <input type = "number" value = "0" id = "celsius" onkeyup = "convertTemp('C')"> 
      </h1>
      <h1 style = "font-size: 4vw;"> Farenheit <br> 
        <input type = "number" value = "32" id = "farenheit" onkeyup = "convertTemp('F')"> 
      </h1>
    </div>
    <hr>
    <div class = "container" style = "transform: translate(0px, 195px);">
      <h1 style = "font-size: 4vw;"> Farenheit <br>
        <input type = "number" value = "0" id = "farenheit2" onkeyup = "convertTemp2('F')"> 
      </h1>
      <h1 style = "font-size: 4vw;"> Celsius <br>
        <input type = "number" value = "-18" id = "celsius2" onkeyup = "convertTemp2('C')"> 
      </h1>
    </div>
  </body>
</html>
